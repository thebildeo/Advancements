block.advancements-aqua-surge-wall.description = 적의 발사체로부터 구조물을 보호하고 접촉 시 주기적으로 전기 아크를 방출합니다.  심해 방어에 사용되는 벽입니다.
block.advancements-aqua-thorium-wall-large.name = 대형 아쿠아 토륨 벽
block.advancements-aqua-thorium-wall-large.description = 적의 발사체로부터 구조물을 보호합니다.  심해 방어에 사용되는 벽입니다.
block.advancements-aqua-thorium-wall.name = 아쿠아 토륨 벽
block.advancements-aqua-thorium-wall.description = 적의 발사체로부터 구조물을 보호합니다.  심해 방어에 사용되는 벽입니다.
block.advancements-aqua-titanium-wall-large.name = 대형 아쿠아 티타늄 벽
block.advancements-aqua-titanium-wall-large.description = 적의 발사체로부터 구조물을 보호합니다.  심해 방어에 사용되는 벽입니다.
block.advancements-aqua-titanium-wall.name = 아쿠아 티타늄 벽
block.advancements-aqua-titanium-wall.description = 적의 발사체로부터 구조물을 보호합니다.  심해 방어에 사용되는 벽입니다.

## 아이템
item.advancements-azuid-azide.name = 아지다아지드
item.advancements-azuid-azide.description = 탄약 생산에 사용되는 매우 폭발적이고 불안정한 화합물입니다.
item.advancements-genvunite.name = 젠부나이트
item.advancements-genvunite.description = 자체 재생 특성을 지닌 특이한 금속 수정체 물질입니다.  제미니 연대의 기술을 만드는 데 사용됩니다.
item.advancements-genvunite.details = 그 표면은 시시각각 변해 보입니다.
item.advancements-jupiteium.name = 주피티움
item.advancements-jupiteium.description = 그냥 물질입니다.


item.advancements-voltirium-alloy.name =  볼티륨 합금
item.advancements-voltirium-alloy.description = 샤디드의 슈퍼 메탈입니다.  높은 계층의 포탑, 구조물 및 유닛을 만드는 데 사용됩니다.
item.advancements-voltirium-alloy.details = 우버 등급 합금입니다.
item.advancements-xanium.name = 자늄
item.advancements-xanium.description = 에너지 흡수 특성을 가진 합금입니다.
item.advancements-xytranite.name = 크시트라나이트
item.advancements-xytranite.description = 높은 방사성 불안정 결정체 물질로 높은 에너지에 노출되면 이 물질은 폭발성이 높아질 수 있습니다.  라이라 연대의 기술을 만드는 데 사용됩니다.


## 상태
status.advancements-sap-inferno.name = 지옥 수액
status.advancements-sap-inferno.description = 당신의 생명력은 불타고 있습니다.
status.advancements-surge-charge.name = 설금 충전
status.advancements-surge-charge.description = 너무 많은 설금의 힘이 당신을 통해 흐릅니다.

## 유닛
unit.advancements-asteroid.name = 에스터로이드
unit.advancements-asteroid.description = 유성으로 업그레이드된 소행성에는 2개의 치유 볼터와 더 강력한 에너지 오브 공격이 장착되어 있습니다.
unit.advancements-comet.name = 코멧
unit.advancements-comet.description = 소행성으로의 업그레이드로 유닛을 집어들고 차단할 수 있으며 더 강력한 에너지 오브와 함께 치유 레이저 대포를 소유할 수 있습니다.
unit.advancements-earth.name = 어스
unit.advancements-earth.description = 대형 페이로드를 픽업할 수 있고 건설 및 방어에 도움이 되는 거대한 비행 요새입니다. 2개의 치유 사수와 노덴 레이저 마운트가 장착되어 있으며 이제 지뢰로 부서지는 3개의 작은 구를 쏠 수 있습니다.
unit.advancements-meteor.name = 메테오
unit.advancements-meteor.description = 작고 빠른 지원 유닛으로 치유 필드가 있고 에너지 오브를 쏠 수 있습니다.
unit.advancements-moon.name = 문
unit.advancements-moon.description = 대형 페이로드를 픽업할 수 있고 건설 및 방어에 도움이 되는 거대한 비행 요새입니다. 2개의 치유 사수와 노덴 레이저 마운트가 장착되어 있으며 이제 지뢰로 부서지는 3개의 작은 구를 쏠 수 있습니다.
unit.advancements-planetoide.name = 플라네토이드
unit.advancements-planetoide.description = [lime]혜성으로 업그레이드된 플라네토이드에는 4개의 치유 레이저가 장착되어 있으며 반중력 트랙터 덕분에 더 크고 무거운 페이로드를 픽업할 수 있습니다.


## 바닐라
unit.advancements-balaenoptera.name = 벨로어나프테라
unit.advancements-balaenoptera.description = [orange]구축함급 타이탄 유닛입니다. 벨로어나프테라는 강력한 적과 싸우기 위해 만들어진 거대한 타이탄 유닛입니다.  적과 건물을 꿰뚫을 수 있는 거대한 포를 탑재하고 전방에 2문의 미사일 발사대와 4문의 사거리 포병포를 탑재한 마시바 해전함입니다.  밍쿠스를 만듭니다.
unit.advancements-balaenoptera.details = 다른 생명체로부터 심각한 공격을 받은 후 파편은 전쟁을 위해 만들어진 강력한 기계를 만들기 위해 기술을 리버스 엔지니어링하기 위해 끊임없이 노력했습니다.  적과 물의 신이 당신을 두려워하게 만드십시오.

unit.advancements-colossus.name = 콜로서스
unit.advancements-colossus.description = 프로텍터급 타이탄 유닛입니다.  콜로서스는 강력한 적으로부터 방어하기 위해 만들어진 거대한 타이탄 유닛으로, 강력한 에너지 필드 능력과 자체 재생 능력을 갖춘 공중 지원을 제공합니다.  강력한 방패를 가지고 있습니다.
unit.advancements-colossus.details = 다른 생명체로부터 심각한 공격을 받은 후 파편은 전쟁을 위해 만들어진 강력한 기계를 만들기 위해 기술을 리버스 엔지니어링하기 위해 끊임없이 노력했습니다.  어떤 대가를 치르더라도 보호하십시오.

unit.advancements-hex.name = 헥스
unit.advancements-hex.description = 보호와 지원을 전담하는 대규모 항공 유닛입니다.  강력한 보호막을 장착하여 디버프를 걸고 유닛과 구조물을 치료하며 근처의 적 유닛과 구조물에 피해를 줄 수 있는 에너지 필드 능력을 갖추고 있습니다.

unit.advancements-anvil.name = 모루
unit.advancements-anvil.description = 무거운 미사일과 충격탄을 발사합니다.
unit.advancements-magnapinna.name = 마그나피나
unit.advancements-magnapinna.description = [green]아군을 치료하고 2개의 대형 멜트다운 대포를 사용하여 공격합니다.  적의 무리로부터 자신을 보호하는 에너지 필드가 있습니다.

unit.advancements-mariana.name = 글라우코스
unit.advancements-mariana.description = 에너지 기반 방어를 약화시키고 전력선이나 소스를 방해하거나 파괴하기 위해 만들어진 지원 해군입니다.  빠른 작업 또는 전력 기반 구조 및 포탑을 만들 수 있는 작은 EMP 총알을 퍼뜨리는 파워 EMP 총알 대포가 장착되어 있습니다.  제어할 수 없지만 자동으로 적과 구조물을 대상으로 하는 4개의 전면 플라스마 화염방사기가 있습니다.  뒤쪽에 두 개의 에너지 미사일 발사기가 있습니다.

unit.advancements-nadir.name = 최하점
unit.advancements-nadir.description = 헤비 거너급 타이탄 유닛입니다.  사수 4명과 중사수 4명을 장비하고 미사케 런처를 장착하고 있습니다.  충격 시 막대한 피해를 주는 파괴적인 에너지 구체를 발사할 수 있습니다.  주변 아군에게 힘을 실어줍니다.
unit.advancements-nadir.details = 다른 생명체로부터 심각한 공격을 받은 후 파편은 전쟁을 위해 만들어진 강력한 기계를 만들기 위해 기술을 리버스 엔지니어링하기 위해 끊임없이 노력했습니다.  하늘을 지배하고 땅을 파괴하십시오.

unit.advancements-orca.name = 오르카
unit.advancements-orca.description = 파괴와 공격을 위해 제작된 돌격 유닛입니다.  4개의 로켓 발사기(큰 것 2개, 작은 것 2개)가 장착되어 적과 구조물에 대량의 미사일을 발사할 수 있습니다.  등에 멜트다운 무기가 장착되어 있어 신속하게 처리할 수 있습니다.

unit.advancements-stella.name = 스텔라
unit.advancements-stella.description = 에너지 미사일 떼를 발사합니다.

unit.advancements-toxicity.name = 독성
unit.advancements-toxicity.description = 강력한 돌격 공격을 위해 제작된 스페셜리스트 클래스 유닛입니다.  충격을 가하는 거의 모든 것을 쉽게 파괴할 수 있는 파괴적인 귀환 핵 에너지 구체를 발사할 수 있으며 더 작은 에너지 탄환으로 파편화됩니다.  여러 발을 발사하는 에너지 건을 장비하고 있습니다.

unit.advancements-twilight.name = 트와일라잇
unit.advancements-twilight.description = 공격과 파괴에 전념하는 강습급 항공 유닛입니다.  구조물과 유닛을 관통할 수 있고 포인트 디펜스에 면역인 2개의 강력한 후방 캐논을 장착하고 있습니다.  총알을 빠르게 발사하는 두 명의 전면 포수가 있지만 장거리에서는 매우 부정확하지만 적 그룹이나 벽을 쉽게 빠르게 처리할 수 있으며 포인트 디펜스에도 면역입니다.

unit.advancements-virgo.name = 비르고
unit.advancements-virgo.description = 파워 블록을 망가뜨리고 에너지 미사일을 발사하는 플라즈마 화염을 발사합니다.  거대한 방패를 사용합니다.
unit.advancements-virgo.details = 다른 생명체로부터 심각한 공격을 받은 후 파편은 전쟁을 위해 만들어진 강력한 기계를 만들기 위해 기술을 리버스 엔지니어링하기 위해 끊임없이 노력했습니다.  하늘을 올려다보고 우리가 떨어져 있는 영광을 보십시오.  제미니 연대가 제공해야 하는 최고의 유닛 중 일부가 샤딩된 모노, 노바 및 유성 라인은 치유 및 에너지 기술을 사용하는 데 매우 채택되었기 때문에 매우 유용한 것으로 입증되었습니다.  바라건대 타우르스 연대와 라이라 연대도 거기 기술을 유지할 수 있습니다.

unit.advancements-fornax.name = 포낙스
unit.advancements-fornax.description =  강습급 타이탄 유닛입니다.  홈인 대구경 에너지탄을 발사합니다. 미사일과 관통탄을 발사합니다.  주변 아군을 버프할 수 있습니다.
unit.advancements-fornax.details = 다른 생명체로부터 심각한 공격을 받은 후 파편은 전쟁을 위해 만들어진 강력한 기계를 만들기 위해 기술을 리버스 엔지니어링하기 위해 끊임없이 노력했습니다.  그들에게 전쟁을 가져오십시오.

unit.advancements-xenoct.name = 제노크트
unit.advancements-xenoct.description = 전문가급 타이탄입니다.  제노크트는 강력한 적과 싸우기 위해 만들어진 거대한 타이탄 유닛입니다.  불안정한 핵 에너지 구체를 발사하여 막대한 스플래쉬 피해를 입히고 약화시키는 지옥불을 가합니다.  빠르게 발사되는 정면 레이저 무기를 가지고 있습니다.  강력한 보라색 붕괴가 있습니다.
unit.advancements-xenoct.details = 다른 생명체로부터 심각한 공격을 받은 후 파편은 전쟁을 위해 만들어진 강력한 기계를 만들기 위해 기술을 리버스 엔지니어링하기 위해 끊임없이 노력했습니다.  핵심에 유독합니다.
